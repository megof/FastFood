<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/vue@3.0.2"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <title>Mesero</title>
  <link rel="apple-touch-icon" href="/assets/B-2.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Open+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="app">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Desplepar
    </button>
    <!-- DOMICILIARIOS: -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div>
            <div class="row justify-content-between">
              <div class="col-6 me-5   py-3 ">
                <a  class="navbar-brand fs-2 fw-bold text-uppercase p-3 fw-semibold  w-50 "><span
                  class="ms-4 logo-container">LA</span><img class="  w-25" src="/assets/B-2.png"
                  alt="Logo" /> </a>
                  
              </div>
              <button type="button" class="btn-close align-self-start me-3 mt-2 " data-bs-dismiss="modal" aria-label="Close"></button><div></div>
            </div>
            <div class="row">
              <div class="col-md-12 text-center">
                <h1 class="modal-title  hamburgers border-top-0 border-bottom-0 fw-bold" id="exampleModalLabel">
                  Fast Food's
                </h1>
              </div>
              
            </div>
            
            
           
           
             
          </div>
          <div class="modal-body mt-4">
            <div class="form-group">
              <label for="email">Usuario: </label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Nombre de usuario...">
              <small id="emailHelp" class="form-text text-muted text-custom">Su usuario es único y personal.</small>
            </div>
            <div class="form-group mt-4">
              <label for="password">Contaseña: </label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese su contaseña...">
            </div>
          </div>
          <div class="modal-footer d-flex align-content-center justify-content-center mt-5">
              <button class="btn btn-primary btn-first text-center  fw-bold w-100">Ingresar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/main.js"></script>
</body>

</html>
