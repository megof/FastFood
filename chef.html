<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Chef</title>
  </head>

  <body>
    <div id="app">
      <h1>CHEF</h1>
      <div v-for="order in orders">
        <div v-if="order.status ==='Pendiente' || order.status ==='En preparación'">
          {{ order }}
          <button
            v-if="order.status ==='Pendiente'"
            @click="cookOrder(order.id)"
            type="button"
            class="btn btn-primary"
          >
            Preparar
          </button>
          <button
            v-else-if="order.status==='En preparación'"
            @click="cookOrder(order.id)"
            type="button"
            class="btn btn-primary"
          >
            Finalizar
          </button>
          <!--See details-->
          <button
            @click="setOrderDetails(order)"
            type="button"
            class="btn btn-primary"
          >
            Ver detalles
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Data workers-->
    <script src="./js/dataWorkers.js"></script>
    <!--Data orders-->
    <script src="./js/dataOrders.js"></script>
    <!--Main-->
    <script src="./js/waiterAndChef.js"></script>
  </body>
</html>
