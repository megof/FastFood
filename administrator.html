<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Admin-->
    <section 
        class="d-flex flex-column justify-content-center align-items-center p-5"
        style="height: 100vh; width: 100vw;"
        id="app"
    >
        <!--Title-->
        <h1>Administrador</h1>
        <!--Add food-->
        <!--Options-->
        <div class="d-flex flex-row flex-wrap justify-content-around align-items-center w-100 h-100" >
            <!--Add food option-->
            <div 
                class="d-flex flex-column justify-content-center align-items-center bg-dark w-25 rounded p-4 h-50"
                style="cursor: pointer;"
                data-bs-toggle="modal" 
                data-bs-target="#addFoodFormModal"
            >
                <img 
                    alt=""
                    class="rounded mb-3"
                    src="https://png.pngtree.com/element_our/md/20180515/md_f7b6c861bd80a6dfd15d04c4919ff73e.jpg"
                    height="100"
                >
                <h3 class="text-light text-center">Añadir comida</h3>
            </div>
            <!--See general orders info and status-->
            <div 
            class="d-flex flex-column justify-content-center align-items-center bg-dark w-25 rounded p-4 h-50"
            style="cursor: pointer;"
            >
                <img 
                alt=""
                    class="rounded mb-3"
                    src="https://static.vecteezy.com/system/resources/previews/002/722/463/original/check-list-sign-flat-icon-illustration-free-vector.jpg"
                    height="100"
                >
                    <h3 class="text-light text-center">Estado de las ordenes</h3>
                </div>
                <!--See complete and cancel orders-->
                <div 
                class="d-flex flex-column justify-content-center align-items-center bg-dark w-25 rounded p-4 h-50"
                    style="cursor: pointer;"
                >
                    <img 
                        alt=""
                        class="rounded mb-3"
                        src="https://www.codigotrading.com/wp-content/uploads/2022/02/trading.codigo.jpg"
                        height="100"
                    >
                    <h3 class="text-light text-center">Resultado de las ordenes</h3>
                </div>
        </div>
        <!-- Register modal -->
        <div class="modal fade" id="addFoodFormModal" tabindex="-1" aria-labelledby="addFoodFormModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="addFoodFormModalLabel">Añadir al menú</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!--Form-->
                <form>
                    <!--Name-->
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="name" v-model="name">
                    </div>
                    <!--Short description-->
                    <div class="mb-3">
                        <label for="shortDescription" class="form-label">Descripción corta:</label>
                        <input type="text" class="form-control" id="shortDescription" v-model="shortDescription">
                    </div>
                    <!--Long description-->
                    <div class="mb-3">
                        <label for="longDescription" class="form-label">Descripción larga:</label>
                        <textarea class="form-control" id="longDescription" rows="3" v-model="longDescription"></textarea>
                    </div>
                    <!--Price-->
                    <div class="mb-3">
                        <label for="price" class="form-label">Precio:</label>
                        <input type="number" class="form-control" id="price" min="0" v-model="price">
                    </div>
                    <!--Category-->
                    <div class="mb-3">
                        <label for="category" class="form-label">Categoría:</label>
                        <select class="form-select" id="category" v-model="category">
                            <option selected disabled >Selecciona una categoría</option>
                            <option value="burger">Hamburguesa</option>
                            <option value="hotDog">Perro Caliente</option>
                        </select>
                    </div>
                    <!--Image-->
                    <div class="mb-3">
                        <label for="image" class="form-label">Imagen:</label>
                        <input 
                            class="form-control"
                            id="image"
                            placeholder="URL de la imagen (Deja en blanco para usar el predefinido)"
                            type="text"
                            v-model="image"
                        >
                    </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" @click="addFood">Agregar</button>
              </div>
            </div>
          </div>
        </div>
    </section>
    <!--Swal-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <!--Administrator logic-->
    <script src="js/administrator.js"></script>
</body>
</html>
