<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Este Div va dentro del elemento que se llame root o donde esté gobernando Vue (está de prueba) -->
    <div id="root">
        <div class="container mt-5">
            <div class="row">
                <div class="card col-12 col-md-3" v-for="item in dataMenu">
                    <img :src="item.img" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{item.title}}</h5>
                      <p class="card-text">{{item.description}}</p>
                      
                     
                      <a href="#" class="btn btn-dark w-100" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar</a>
                    </div>
                  </div>
            </div>

                        <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Hamburguesa Mexicana</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="./img/hamburguesa-mexicana.jpg" alt="mexicana" class="w-75 d-block mx-auto">
                        <div class="d-flex justify-content-between align-items-center  mb-3">
                            <button class="btn btn-dark">-</button>
                            <input type="number" readonly class=" w-75">
                            <button class="btn btn-dark">+</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-dark">Save changes</button>
                    </div>
                </div>
                </div>
            </div>
            
                    </div>

       
    </div>
    
    <script src="js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
